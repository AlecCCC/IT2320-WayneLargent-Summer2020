<script>
  "use strict";
  var $ = function (id) { document.getElementById(id); };

  function processForm() {

    var formGood = true;

    var fname = $("fname").value;
    var lname = $("lname").value;
    var address1 = $("address1").value;
    var address2 = $("address2").value;
    var city = $("city").value;
    var state = $("state").value;
    var zcode = $("zipcode").value;
    if ($("male").checked) { gender = "Male" };
    if ($("female").checked) { gender = "Female" };
    var gender = ("gender").value
    var birthday = $("dob").value
    var dob = Date.parse(birthday);
    var mstatus = $("mstatus").value;
    var sname = $("sname").value;
    var email = $("email").value;
    var phone = $("phone").value;
    var password = $("password").value;
    var confirmPass = $("password2").value;

    if (fname == "") {
      $('fnameLabel').className = 'redtext';
      formGood = false;
    } else {
      $('fnameLabel').className = 'blacktext';
    }

    if (lname == "") {
      $('lnameLabel').className = 'redtext';
      formGood = false;
    } else {
      $('lnameLabel').className = 'blacktext';
    }

    if (address1 == "") {

      $('addressLabel').className = 'redtext';
      formGood = false;
    } else {
      $('addressLabel').className = 'blacktext';
    }

    if (address2 == "") {
      $('address2Label').className = 'redtext';
      formGood = false;
    } else {
      $('address2Label').className = 'blacktext';
    }

    if (city == "") {

      $('cityLabel').className = 'redtext';
      formGood = false;
    } else {
      $('cityLabel').className = 'blacktext';
    }

    if (state == "") {

      $('stateLabel').className = 'redtext';
      formGood = false;
    } else {
      $('stateLabel').className = 'blacktext';
    }

    if (zcode == "") {

      $('zipLabel').className = 'redtext';
      formGood = false;
    } else {
      $('zipLabel').className = 'blacktext';
    }


    if (gender == "none") {

      $('genderLabel').className = 'redtext';
      formGood = false;
    } else {
      $('genderLabel').className = 'blacktext';
    }


    if (birthday == "") {

      $('birthdateLabel').className = 'redtext';
      formGood = false;
    } else {
      $('birthdateLabel').className = 'blacktext';
    }

    if (mstatus == "none") {

      $('mstatusLabel').className = 'redtext';
      formGood = false;
    } else {
      $('mstatusLabel').className = 'blacktext';
    }

    if (state == "none") {

      $('stateLabel').className = 'redtext';
      formGood = false;
    } else {
      $('stateLabel').className = 'blacktext';
    }

    if (mstatus == "Married" && sname == "") {

      $('snameLabel').className = 'redtext';
      formGood = false;
    } else {
      $('snameLabel').className = 'blacktext';
    }

    if (email == "") {

      $('emailLabel').className = 'redtext';
      formGood = false;
    } else {
      $('emailLabel').className = 'blacktext';
    }

    if (phone == "") {

      $('phoneLabel').className = 'redtext';
      formGood = false;
    } else {
      $('phoneLabel').className = 'blacktext';
    }

    if (password == "") {

      $('passwordLabel').className = 'redtext';
      formGood = false;
    } else {
      $('passwordLabel').className = 'blacktext';
    }

    if (confirmPass == "") {

      $('password2Label').className = 'redtext';
      formGood = false;
    } else {
      $('password2Label').className = 'blacktext';
    }

    if (password != confirmPass) {

      $('password2Label').className = 'redtext';
      $('passwordLabel').className = 'redtext';
      formGood = false;
    }

    if (formGood == true) {
      $("myForm").submit();
    } else {
      $('errorMsg').innerHTML = "Please fix the errors below";
    }

  }


  function mstatusChange() {
    var mstatus = $("mstatus").value;
    if (mstatus == 'Married')
      $('sname').disabled = false;
    else
      $('sname').disabled = true;

  }

  window.onload = function () {
    $('mstatus').onchange = mstatusChange;
    $("submit").onclick = processForm;
    $("fname").focus();

  }

</script>
