<script>
  var sequence = [];
  sequence[0] = 0;
  sequence[1] = 1;
  amount = window.prompt("How many numbers in the sequence?");

  if (amount >= 3 || !isNaN(amount)) {
    for (i = 2; i <= amount; i++) {
      sequence[i] = sequence[i - 2] + sequence[i - 1];
      ratio = sequence[i - 1] / sequence[i - 2];
      console.log(sequence[i]);
      document.writeln(sequence[i] + "<br /> <br />");
    }
    console.log(ratio);
    console.log(
      "The Last two numbers are  ",
      sequence[sequence.length - 2],
      "and ",
      sequence[sequence.length - 1]
    );
    document.writeln(
      "The Golden ratio for " +
        sequence[sequence.length - 2] +
        " and " +
        sequence[sequence.length - 1] +
        " is " +
        ratio
    );
  } else {
    amount = window.prompt("Enter a number 3 or greater.");
    for (i = 2; i <= amount; i++) {
      sequence[i] = sequence[i - 2] + sequence[i - 1];
      ratio = sequence[i - 1] / sequence[i - 2];
      console.log(sequence[i]);
      document.writeln(sequence[i] + "<br /> <br />");
    }
    console.log(ratio);
    document.writeln(
      "The Golden ratio for " +
        sequence[sequence.length - 2] +
        " and " +
        sequence[sequence.length - 1] +
        " is " +
        ratio
    );
  }
</script>
